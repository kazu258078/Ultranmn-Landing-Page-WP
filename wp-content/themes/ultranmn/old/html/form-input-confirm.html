<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Payment</title>
</head>
<body>
    <!-- header -->
    <header id="header">
        <div class="inner">
            <h1 class="header-logo">
                <a href=""><img src="images/logo.svg" alt="ULTRANMN"></a>
            </h1>
        </div><!-- /inner -->
    </header><!-- /header -->
    <div class="step-bar">
        
    </div>
    <section id="order-info">
        <div class="inner">
            <div class="section-title">
                <h2>お申し込み内容確認</h2>
            </div>
        </div>
    </section>
    <section id="payment-input">
        <div class="inner">
            <div class="form-wrapper">
                <form class="contact-form">
                    <div>
                        <h3>注文者情報の入力</h3>
                        <dl class="contact-dl">
                            <div>
                                <dt class="contact-label ">お名前</dt>
                                <dd class="contact-input">山田太郎</dd>
                            </div>
                            <div>
                                <dt class="contact-label ">お名前フリガナ</dt>
                                <dd class="contact-input">ヤマダタロウ</dd>
                            </div>
                            <div>
                                <dt class="contact-label ">メールアドレス</dt>
                                <dd class="contact-input">yamada@example.com</dd>
                            </div>
                            <div>
                                <dt class="contact-label ">郵便番号</dt>
                                <dd class="contact-input">123-4567</dd>
                            </div>
                            <div>
                                <dt class="contact-label ">住所</dt>
                                <dd class="contact-input">東京都</dd>
                            </div>
                            <div>
                                <dt class="contact-label ">お届け先の入力</dt>
                                <dd class="contact-input">注文者の住所にお届けする</dd>
                            </div>
                        </dl>
                    </div>
                    <div>
                        <h3>モニター調査へのご協力のお願い</h3>
                        <dl class="contact-dl">
                            <div>
                                <dt class="contact-label ">電話番号</dt>
                                <dd class="contact-input">090-1234-5678</dd>
                            </div>
                            <div>
                                <dt class="contact-label ">電話可能な時間帯</dt>
                                <dd class="contact-input">月・金の15時から17時</dd>
                            </div>
                        </dl>
                    </div>
                    <div>
                        <h3>ご注文商品</h3>
                        <div class="product-sumary-table">
                            <table>
                                <tbody>
                                    <tr><th>内訳</th><th>支払額（税込）</th></tr>
                                    <tr><td>ULTRA NMN9600　1ボトル（1ヶ月分）</td><td>3,000円</td></tr>
                                    <tr><td>送料</td><td>800円</td></tr>
                                    <tr><td>お支払い額合計：<span>3,800円</span></td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div>
                        <h3>決済情報</h3>
                        <dl class="contact-dl">
                            <div>
                                <dt class="contact-label ">お支払い方法</dt>
                                <dd class="contact-input">クレジットカード</dd>
                            </div>
                        </dl>
                    </div>
                    <div class="contact-agreement">
                        <label><input type="checkbox" name="your-checkbox"><span><a href="">プライバシーポリシー</a>に合意する</span></label>
                    </div>
                    <div class="contact-send">
                        <input type="submit" value="モニター商品の購入を完了する">
                        <input type="submit" value="モニター商品の購入を完了する">
                    </div><!-- /contact-send -->
                </form><!-- /contact-form -->
                <a href="">戻る</a>
            </div>
        </div>
    </section>
    <footer id="footer">
        <div class="inner">
            <div class="footer-logo">
                <a href=""><img src="images/logo.svg" alt="ULTRANMN"></a>
            </div>
            <div>
                <a href=""><img src="images/copyright.svg" alt="copyright"></a>
            </div>
        </div><!-- /inner -->
    </footer><!-- /footer -->
</body>
</html>
